<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <video id="myVideo" width="320" height="240"></video>
    <br>
    <button id="playBtn">Play</button>
    <button id="fullBtn">FullScreen</button>

    <div>
        <p>Volume : <span id="volumeDisplay">?</span>
            <button id="lowerVolumeBtn">-</button>
            <button id="higherVolumeBtn">+ </button>
        </p>
    </div>
    <div>
        <p>Time : <span id="timeDisplay">? / ?</span><br>
            <input type="range" id="progressBar" min="0" value="0">
        </p>
    </div>
    
    <!-- 使用打包工具unpkg的CDN載入jquery-->
    <script src="//unpkg.com/jquery"></script>
    <script src="./main.js"></script>
</body>

</html>
